  devsection1:
    title: We’ve built Privorum with everything you need.
    subtitle:
    tiles:
      - title: Strong privacy
        icon: mouse-globe
        text: Private information is never broadcast to network participants. Private data is encrypted and only shared directly with relevant parties.
        url: /
        buttonText: Free trial
      - title: Use-case specific consensus
        icon: laptop-cloud
        text: "Pick a consensus algorithm to suit your requirements: MPOS, POSDAO."
        url: /
        buttonText: Get started
      - title: Permissioning
        icon: plug-cloud
        text: Flexibly define how to onboard entities and users onto your network using Privorum’s smart-contract based permissions model.
        url: /
        buttonText: Get started
    tiles2:
      - title: Simple integration
        icon: mouse-globe
        text: With privorum-cloud, you can easily deploy Privorum across different cloud environments. Or, use Docker for seamless cross-environment integration.
        url: /
        buttonText: Free trial
      - title: Compatibility
        icon: laptop-cloud
        text: "We work with the existing tools you know: Truffle, MetaMask, Remix and OpenZeppelin (to name a few) – they’re ready to use"
        url: /
        buttonText: Get started
      - title: Open source
        icon: plug-cloud
        text: Priorum is 100% open source and its based on Quorum, so you can develop with confidence.
        url: /
        buttonText: Get started
  devsection2:
    title: Let’s change this obsolete system!
    subtitle: Why not change this system on its head, making you the sole gatekeeper of who you want to share your data with and under which terms
    features:
      - title: Identity theft & fraud
        text: It avoids fraud, identity theft, data overload from the perspective of the individual but also it mitigates risk of breach or potential GDPR fines and as such cost, time, resources and most importantly trust issues of organisations.
        # Icon (from /images/illustrations/icons/___.svg)
        icon: laptop-globe
      - title: Why we built Privorum ?
        text: To change the way personal data is being currently stored and shared by allowing individuals to retain full control over it, moving the storage from corporations to individuals and as such safeguarding personal data from data breaches, identity theft, unnecessary duplication and abuse.
        icon: doc-sync
      - title: A fully secure and private digital identity wallet to manage your Personal data
        text: |
          You can update, add and even change your personal data at any given time.
          You can give organisations temporary access to the relevant data under specific terms (for instance you can give access to your data for verification and then this data is being deleted again by you removing the access)
        icon: mobile-feed
  devsection3:
    title: Why are we introducing Privorum?
    subtitle: |
      Data leaks, data leaks everywhere.
      We are worried about the growing number of data breaches, identity theft and abuse of personal data. Any centralised database can be hacked, and your data can be exposed.

    image: illustrations/data-breaches.jpg
    buttonText: Act now
    buttonLink: "#"
